<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Love Message</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow-x: hidden;
        }

        .app-container {
            width: 90%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            font-size: 20px;
            animation: floatUp 8s linear infinite;
            opacity: 0;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100%) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100%) rotate(360deg);
                opacity: 0;
            }
        }

        .app-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .app-icon {
            font-size: 60px;
            margin-bottom: 15px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .app-title {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }

        .app-subtitle {
            font-size: 14px;
            opacity: 0.9;
            font-weight: 300;
        }

        .content-area {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 30px 25px;
            margin: 25px 0;
            min-height: 280px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 1;
        }

        .message {
            font-size: 18px;
            line-height: 1.8;
            margin: 12px 0;
            opacity: 0;
            animation: fadeInUp 0.8s forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .name-highlight {
            font-size: 36px;
            font-weight: 700;
            background: linear-gradient(45deg, #ff6b9d, #ffc371);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 20px 0;
            animation: fadeInUp 1s forwards;
        }

        .heart-large {
            font-size: 80px;
            margin: 20px 0;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.15); }
            50% { transform: scale(1); }
            75% { transform: scale(1.2); }
        }

        .button-container {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            flex: 1;
            min-width: 140px;
            padding: 16px 24px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff6b9d 0%, #ff8a9d 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 157, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 20px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b9d, #ffc371);
            width: 0%;
            transition: width 0.5s ease;
        }

        .scene-indicator {
            font-size: 12px;
            opacity: 0.7;
            margin-top: 10px;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 480px) {
            .app-container {
                padding: 30px 20px;
            }
            .app-title {
                font-size: 24px;
            }
            .message {
                font-size: 16px;
            }
            .btn {
                min-width: 120px;
                padding: 14px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="particles" id="particles"></div>
        
        <div class="app-header">
            <div class="app-icon">üíå</div>
            <h1 class="app-title">Love Message</h1>
            <p class="app-subtitle">An interactive experience for someone special</p>
        </div>

        <div class="content-area" id="content">
            <!-- Content will be dynamically inserted here -->
        </div>

        <div class="button-container">
            <button class="btn btn-secondary" id="prevBtn" onclick="previousScene()" disabled>
                ‚Üê Previous
            </button>
            <button class="btn btn-primary" id="nextBtn" onclick="nextScene()">
                Next ‚Üí
            </button>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressBar"></div>
        </div>
        <div class="scene-indicator" id="sceneIndicator">Scene 1 of 7</div>
    </div>

    <script>
        // Configuration
        const YOUR_NAME = "Jwayra";
        const SENDER_NAME = "Wazir";

        // Scene content
        const scenes = [
            {
                content: `
                    <div class="message" style="animation-delay: 0s;">Welcome, ${YOUR_NAME}</div>
                    <div class="message" style="animation-delay: 0.3s; font-size: 16px; margin-top: 20px;">This is not just a message...</div>
                    <div class="message" style="animation-delay: 0.6s; font-size: 16px;">It's a celebration of you.</div>
                    <div class="message" style="animation-delay: 0.9s; margin-top: 20px;">‚ú®</div>
                    <div class="message" style="animation-delay: 1.2s; font-size: 14px; opacity: 0.8;">Click "Next" to continue</div>
                `
            },
            {
                content: `
                    <div class="message" style="animation-delay: 0s;">In this world full of ordinary...</div>
                    <div class="message" style="animation-delay: 0.4s;">There exists something extraordinary...</div>
                    <div class="message" style="animation-delay: 0.8s; margin-top: 20px; font-weight: 600;">YOU.</div>
                    <div class="message" style="animation-delay: 1.2s; font-size: 40px;">üåü</div>
                `
            },
            {
                content: `
                    <div class="name-highlight" style="animation-delay: 0s;">${YOUR_NAME}</div>
                    <div class="message" style="animation-delay: 0.5s; margin-top: 20px;">Your smile lights up the darkest days ‚òÄÔ∏è</div>
                    <div class="message" style="animation-delay: 0.9s;">Your eyes hold galaxies of beauty ‚ú®</div>
                    <div class="message" style="animation-delay: 1.3s; margin-top: 15px;">üí´</div>
                `
            },
            {
                content: `
                    <div class="message" style="animation-delay: 0s;">You are beautiful in every way...</div>
                    <div class="message" style="animation-delay: 0.5s; margin-top: 20px;">Not just on the outside üå∏</div>
                    <div class="message" style="animation-delay: 1s; margin-top: 20px;">But your heart, your soul, your spirit üíñ</div>
                `
            },
            {
                content: `
                    <div class="message" style="animation-delay: 0s;">Your kindness is like sunshine üåû</div>
                    <div class="message" style="animation-delay: 0.5s; margin-top: 20px;">Your sweetness is like honey üçØ</div>
                    <div class="message" style="animation-delay: 1s; margin-top: 20px;">Your presence is a gift üéÅ</div>
                `
            },
            {
                content: `
                    <div class="message" style="animation-delay: 0s; font-size: 18px;">You are absolutely</div>
                    <div class="message" style="animation-delay: 0.5s; font-size: 40px; font-weight: 700; background: linear-gradient(45deg, #ff6b9d, #ffc371); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">STUNNING</div>
                    <div class="message" style="animation-delay: 1s; margin-top: 20px;">Inside and out üíï</div>
                    <div class="heart-large" style="animation-delay: 1.5s;">‚ú®</div>
                `
            },
            {
                content: `
                    <div class="message" style="animation-delay: 0s; font-weight: 600;">${YOUR_NAME}, you are a masterpiece üé®</div>
                    <div class="message" style="animation-delay: 0.5s; margin-top: 20px;">Never forget how amazing you are üåü</div>
                    <div class="message" style="animation-delay: 1s;">The world is brighter because you're in it üåà</div>
                    <div class="message" style="animation-delay: 1.5s; margin-top: 25px; font-size: 20px; font-style: italic;">Always admiring you,</div>
                    <div class="message" style="animation-delay: 2s; font-size: 24px; font-weight: 600; background: linear-gradient(45deg, #ffc371, #ff6b9d); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">${SENDER_NAME}</div>
                    <div class="message" style="animation-delay: 2.5s; font-size: 14px; margin-top: 20px; opacity: 0.8;">üíï You are perfect üíï</div>
                `
            }
        ];

        let currentScene = 0;

        // Create floating particles
        function createParticles() {
            const particles = document.getElementById('particles');
            const symbols = ['‚ù§Ô∏è', 'üíï', 'üíñ', '‚ú®', '‚≠ê'];
            
            setInterval(() => {
                if (Math.random() > 0.5) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.textContent = symbols[Math.floor(Math.random() * symbols.length)];
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.animationDuration = (Math.random() * 4 + 6) + 's';
                    particles.appendChild(particle);
                    
                    setTimeout(() => particle.remove(), 10000);
                }
            }, 1000);
        }

        createParticles();

        // Load scene
        function loadScene(index) {
            const content = document.getElementById('content');
            content.style.opacity = '0';
            
            setTimeout(() => {
                content.innerHTML = scenes[index].content;
                content.style.transition = 'opacity 0.5s';
                content.style.opacity = '1';
                
                // Update progress
                const progress = ((index + 1) / scenes.length) * 100;
                document.getElementById('progressBar').style.width = progress + '%';
                document.getElementById('sceneIndicator').textContent = `Scene ${index + 1} of ${scenes.length}`;
                
                // Update buttons
                document.getElementById('prevBtn').disabled = (index === 0);
                document.getElementById('nextBtn').textContent = (index === scenes.length - 1) ? 'Restart ‚Üª' : 'Next ‚Üí';
            }, 300);
        }

        function nextScene() {
            if (currentScene < scenes.length - 1) {
                currentScene++;
                loadScene(currentScene);
            } else {
                // Restart
                currentScene = 0;
                loadScene(currentScene);
            }
        }

        function previousScene() {
            if (currentScene > 0) {
                currentScene--;
                loadScene(currentScene);
            }
        }

        // Initialize
        loadScene(0);
    </script>
</body>

</html>
